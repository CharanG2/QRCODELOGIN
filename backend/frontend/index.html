<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script> <!-- Correct QR Scanner Library -->
    <script src="script.js" defer></script>
    <style>
        input, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <img src="NimbleLogo.png" class="logo" alt="Company Logo">
        
        <h2>QR Code Login</h2>

        <!-- Phone Input and Send OTP -->
        <label for="phone" id="phoneLabel">Enter Phone Number:</label>
        <input type="text" id="phone" placeholder="Enter phone number">
        <br>
        <button id="sendOTP">Send OTP</button>

        <!-- OTP Section (Initially Hidden) -->
        <div id="otpSection" style="display: none;">
            <p id="otpDisplay"></p> <!-- OTP Display -->
            <label for="otp" id="otpLabel">Enter OTP:</label>
            <input type="text" id="otp" placeholder="Enter OTP">
            <br>
            <button id="verifyOTP">Verify OTP</button>
        </div>

        <!-- QR Scanner Section (Initially Hidden) -->
        <div id="qrSection" style="display: none;">
            <button id="scanQR">Scan QR Code</button>
            <p id="scanMessage" style="color: rgb(0, 128, 2); font-weight: bold;"></p>
            <div id="qr-video" style="width: 100%; height: 250px;"></div>
        </div>
    </div>

    <script>
        let scanner;
        let storedPhoneNumber = "";

        // Send OTP
        document.getElementById("sendOTP").addEventListener("click", function() {
            let phone = document.getElementById("phone").value;
            storedPhoneNumber = phone;

            fetch("https://qrcodelogin.onrender.com/send-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("otpSection").style.display = "block";
                document.getElementById("otpDisplay").innerText = "Your OTP: " + data.otp;
                document.getElementById("phone").style.display = "none";
                document.getElementById("sendOTP").style.display = "none";
                document.getElementById("phoneLabel").style.display = "none";
                
                setTimeout(() => {
                    document.getElementById("otpDisplay").innerText = "Your OTP has expired. Request a new one.";
                    document.getElementById("otp").disabled = true;
                    document.getElementById("verifyOTP").disabled = true;
                }, 30000);
            })
            .catch(error => {
                console.error("Error sending OTP:", error);
                alert("Failed to send OTP. Try again.");
            });
        });

        // Verify OTP
        document.getElementById("verifyOTP").addEventListener("click", function() {
            let otp = document.getElementById("otp").value;

            fetch("https://qrcodelogin.onrender.com/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone: storedPhoneNumber, otp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("qrSection").style.display = "block";
                    document.getElementById("otpDisplay").style.display = "none";
                    document.getElementById("otp").style.display = "none";
                    document.getElementById("verifyOTP").style.display = "none";
                    document.getElementById("otpLabel").style.display = "none";
                } else {
                    alert("Invalid OTP!");
                }
            })
            .catch(error => {
                console.error("Error verifying OTP:", error);
                alert("OTP verification failed.");
            });
        });

        // Scan QR Code
        document.getElementById("scanQR").addEventListener("click", function() {
            if (!scanner) {
                scanner = new Html5Qrcode("qr-video");
            }

            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    console.log("Scanned QR Code:", decodedText);
                    scanner.stop().then(() => { scanner.clear(); scanner = null; });
                    
                    fetch("https://qrcodelogin.onrender.com/scan-qr", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ phone: storedPhoneNumber, qrData: decodedText })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById("scanMessage").innerText = "QR Code scanned successfully!";
                        } else {
                            alert("QR Code scanning failed.");
                        }
                    })
                    .catch(error => {
                        console.error("Error scanning QR Code:", error);
                        alert("QR Code scanning failed.");
                    });
                },
                (errorMessage) => {
                    console.warn("Scanning error:", errorMessage);
                }
            );
        });
    </script>
</body>
</html>
